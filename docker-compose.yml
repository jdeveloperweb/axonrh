version: '3.8'

x-backend-env: &backend-env
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: axonrh
  DB_USER: axonrh
  DB_PASSWORD: axonrh123
  REDIS_HOST: redis
  REDIS_PORT: 6379
  MINIO_ENDPOINT: http://minio:9000
  MINIO_ACCESS_KEY: axonrh
  MINIO_SECRET_KEY: axonrh123
  MONGODB_URI: mongodb://axonrh:axonrh123@mongodb:27017/axonrh_conversations?authSource=admin
  SPRING_FLYWAY_ENABLED: "false"
  SPRING_LIQUIBASE_ENABLED: "false"
  SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092

x-backend-service: &backend-service
  image: maven:3.9.6-eclipse-temurin-21
  working_dir: /workspace/backend
  volumes:
    - ./backend:/workspace/backend
    - maven_repo:/root/.m2
  environment:
    <<: *backend-env
  depends_on:
    postgres:
      condition: service_healthy
    mongodb:
      condition: service_healthy
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    minio:
      condition: service_healthy
  networks:
    - axonrh-network
  profiles:
    - backend

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: axonrh-postgres
    environment:
      POSTGRES_USER: axonrh
      POSTGRES_PASSWORD: axonrh123
      POSTGRES_DB: axonrh
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # MongoDB for AI conversations
  mongodb:
    image: mongo:7
    container_name: axonrh-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: axonrh
      MONGO_INITDB_ROOT_PASSWORD: axonrh123
      MONGO_INITDB_DATABASE: axonrh
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: [ "CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: axonrh-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # RabbitMQ for messaging
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: axonrh-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: axonrh
      RABBITMQ_DEFAULT_PASS: axonrh123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: axonrh-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - axonrh-network

  # Kafka for messaging
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: axonrh-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: axonrh-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent --show-error http://localhost:8025" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  # MinIO for file storage (S3 compatible)
  minio:
    image: minio/minio
    container_name: axonrh-minio
    environment:
      MINIO_ROOT_USER: axonrh
      MINIO_ROOT_PASSWORD: axonrh123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent --show-error http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axonrh-network

  config-service:
    <<: *backend-service
    container_name: axonrh-config-service
    command: ./mvnw -pl config-service -am spring-boot:run
    ports:
      - "8888:8888"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8888

  auth-service:
    <<: *backend-service
    container_name: axonrh-auth-service
    command: ./mvnw -pl auth-service -am spring-boot:run
    ports:
      - "8081:8081"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8081

  core-service:
    <<: *backend-service
    container_name: axonrh-core-service
    command: ./mvnw -pl core-service -am spring-boot:run
    ports:
      - "8082:8082"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8082

  employee-service:
    <<: *backend-service
    container_name: axonrh-employee-service
    command: ./mvnw -pl employee-service -am spring-boot:run
    ports:
      - "8083:8083"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8083

  timesheet-service:
    <<: *backend-service
    container_name: axonrh-timesheet-service
    command: ./mvnw -pl timesheet-service -am spring-boot:run
    ports:
      - "8084:8084"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8084

  vacation-service:
    <<: *backend-service
    container_name: axonrh-vacation-service
    command: ./mvnw -pl vacation-service -am spring-boot:run
    ports:
      - "8185:8085"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8085

  performance-service:
    <<: *backend-service
    container_name: axonrh-performance-service
    command: ./mvnw -pl performance-service -am spring-boot:run
    ports:
      - "8086:8086"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8086

  learning-service:
    <<: *backend-service
    container_name: axonrh-learning-service
    command: ./mvnw -pl learning-service -am spring-boot:run
    ports:
      - "8187:8087"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8087

  ai-assistant-service:
    <<: *backend-service
    container_name: axonrh-ai-assistant-service
    command: ./mvnw -pl ai-assistant-service -am spring-boot:run
    ports:
      - "8088:8088"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8088
      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}

  notification-service:
    <<: *backend-service
    container_name: axonrh-notification-service
    command: ./mvnw -pl notification-service -am spring-boot:run
    ports:
      - "8089:8089"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8089

  integration-service:
    <<: *backend-service
    container_name: axonrh-integration-service
    command: ./mvnw -pl integration-service -am spring-boot:run
    ports:
      - "8090:8090"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8090

  api-gateway:
    <<: *backend-service
    container_name: axonrh-api-gateway
    command: ./mvnw -pl api-gateway -am spring-boot:run
    ports:
      - "8180:8080"
    environment:
      <<: *backend-env
      SPRING_FLYWAY_ENABLED: "true"
      SERVER_PORT: 8080

  frontend:
    image: node:20-alpine
    container_name: axonrh-frontend
    working_dir: /workspace/frontend
    volumes:
      - ./frontend/web:/workspace/frontend
      - frontend_node_modules:/workspace/frontend/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - axonrh-network
    profiles:
      - frontend

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  zookeeper_data:
  kafka_data:
  minio_data:
  maven_repo:
  frontend_node_modules:


networks:
  axonrh-network:
    driver: bridge

server:
  port: 8084

spring:
  application:
    name: timesheet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/axonrh
    username: ${DB_USERNAME:axonrh}
    password: ${DB_PASSWORD:axonrh}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
        format_sql: true
        default_schema: ${tenant.schema:tenant_exemplo}
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: tenant_exemplo

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: timesheet-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.axonrh.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8081}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8081/.well-known/jwks.json}

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.axonrh: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Configuracoes customizadas
timesheet:
  tolerance:
    default-minutes: 5
  geofencing:
    enabled: true
    default-radius-meters: 100
  overtime:
    daily-limit-hours: 2
    monthly-limit-hours: 44
  night-shift:
    start-hour: 22
    end-hour: 5
    additional-percent: 20

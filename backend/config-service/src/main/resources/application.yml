server:
  port: 8082

spring:
  application:
    name: config-service

  # Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:axonrh}
    username: ${DB_USER:axonrh}
    password: ${DB_PASSWORD:axonrh123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # Redis Cache
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hora
      cache-null-values: false
      key-prefix: "config:"

  # Servlet multipart (upload de logos)
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:axonrh}
  secret-key: ${MINIO_SECRET_KEY:axonrh123}
  bucket:
    logos: tenant-logos
    assets: tenant-assets

# Config Service Settings
config:
  theme:
    # Cores padrão quando não configurado
    default:
      primary-color: "#1976D2"
      secondary-color: "#424242"
      accent-color: "#FF4081"
      background-color: "#FFFFFF"
      surface-color: "#FAFAFA"
      text-primary: "#212121"
      text-secondary: "#757575"
    # Limites de validação
    validation:
      max-logo-size-kb: 500
      allowed-logo-formats: png,jpg,jpeg,svg
      min-contrast-ratio: 4.5

  versioning:
    max-versions: 10
    auto-cleanup: true

# Logging
logging:
  level:
    com.axonrh.config: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

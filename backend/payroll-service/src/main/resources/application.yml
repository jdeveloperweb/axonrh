server:
  port: ${SERVER_PORT:8092}

spring:
  application:
    name: payroll-service

  # Multi-tenant DataSource
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:axonrh}
    username: ${DB_USER:axonrh}
    password: ${DB_PASSWORD:axonrh123}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_schema: shared
        jdbc:
          time_zone: America/Sao_Paulo
    open-in-view: false
    show-sql: ${SHOW_SQL:false}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    table: payroll_service_schema_history
    schemas: shared
    default-schema: shared
    create-schemas: true
    validate-on-migrate: false
    encoding: UTF-8

  # Redis Cache
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 1800000
      cache-null-values: false

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: payroll-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.axonrh.kafka.event.*
        session.timeout.ms: 60000
        heartbeat.interval.ms: 20000
        max.poll.interval.ms: 600000
        request.timeout.ms: 60000
        default.api.timeout.ms: 60000

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET:axonrh-jwt-secret-key-change-in-production-2026}
          jws-algorithms: HS256

# Multi-tenancy
multitenancy:
  default-schema: shared
  tenant-schema-prefix: tenant_

# Logging
logging:
  level:
    com.axonrh.payroll: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.springframework.kafka: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{tenantId}] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Application Services (Feign clients)
application:
  clients:
    employee-service: ${EMPLOYEE_SERVICE_URL:http://localhost:8083}
    timesheet-service: ${TIMESHEET_SERVICE_URL:http://localhost:8084}
    vacation-service: ${VACATION_SERVICE_URL:http://localhost:8085}
    performance-service: ${PERFORMANCE_SERVICE_URL:http://localhost:8086}
    config-service: ${CONFIG_SERVICE_URL:http://localhost:8888}
    core-service: ${CORE_SERVICE_URL:http://localhost:8081}

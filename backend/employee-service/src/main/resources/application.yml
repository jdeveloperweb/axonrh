server:
  port: 8083

spring:
  application:
    name: employee-service

  # Multi-tenant DataSource
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:axonrh}
    username: ${DB_USER:axonrh}
    password: ${DB_PASSWORD:axonrh123}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: shared
        jdbc:
          time_zone: America/Sao_Paulo
    open-in-view: false
    show-sql: ${SHOW_SQL:false}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: employee_service_schema_history
    schemas: shared
    default-schema: shared
    create-schemas: true

  # Redis Cache
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: employee-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.axonrh.kafka.event.*

  # File Upload
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER:http://localhost:8081}
          jwk-set-uri: ${JWT_JWK_URI:http://localhost:8081/.well-known/jwks.json}

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket:
    documents: employee-documents
    photos: employee-photos

# Employee Service Config
employee:
  documents:
    max-size-mb: 10
    allowed-types: pdf,jpg,jpeg,png,doc,docx
  photos:
    max-size-kb: 500
    allowed-types: jpg,jpeg,png
  cpf:
    validate: true
  address:
    cep-api-url: https://viacep.com.br/ws

# Multi-tenancy
multitenancy:
  default-schema: shared
  tenant-schema-prefix: tenant_

# Logging
logging:
  level:
    com.axonrh.employee: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{tenantId}] [%X{correlationId}] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

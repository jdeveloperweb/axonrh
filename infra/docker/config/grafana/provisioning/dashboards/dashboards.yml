# AxonRH - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AxonRH Dashboards'
    orgId: 1
    folder: 'AxonRH'
    folderUid: 'axonrh'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

# AxonRH - Kind Cluster Configuration
# Use: kind create cluster --config kind-config.yaml --name axonrh

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: axonrh

nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # API Gateway
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Auth Service
      - containerPort: 30081
        hostPort: 8081
        protocol: TCP
      # PostgreSQL
      - containerPort: 30432
        hostPort: 5432
        protocol: TCP
      # Redis
      - containerPort: 30379
        hostPort: 6379
        protocol: TCP

  # Worker node 1
  - role: worker
    extraMounts:
      - hostPath: /tmp/axonrh-storage
        containerPath: /data

  # Worker node 2
  - role: worker
    extraMounts:
      - hostPath: /tmp/axonrh-storage
        containerPath: /data

networking:
  # Usar Calico para network policies
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Feature gates
featureGates:
  EphemeralContainers: true

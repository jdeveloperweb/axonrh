apiVersion: v1
kind: Secret
metadata:
  name: axonrh-secrets
  namespace: axonrh
  labels:
    app.kubernetes.io/name: axonrh
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANTE: Em producao, use ferramentas como Sealed Secrets ou External Secrets
  # Estes valores sao apenas para desenvolvimento local

  # PostgreSQL
  POSTGRES_USER: "axonrh"
  POSTGRES_PASSWORD: "axonrh_dev_2026"

  # Redis
  REDIS_PASSWORD: "axonrh_redis_2026"

  # MongoDB
  MONGODB_USER: "axonrh"
  MONGODB_PASSWORD: "axonrh_mongo_2026"

  # MinIO
  MINIO_ACCESS_KEY: "axonrh_minio"
  MINIO_SECRET_KEY: "axonrh_minio_2026"

  # JWT
  JWT_SECRET: "axonrh-jwt-secret-key-change-in-production-2026"
